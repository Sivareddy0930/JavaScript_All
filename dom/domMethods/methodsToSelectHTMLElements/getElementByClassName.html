<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <div>
        <p class="abc">Division 1 paragraph 1</p>
        <p>Division 1 paragraph 2</p>
    </div>
    <div>
        <p class="abc">Division 2 paragraph 1</p>
        <p>Division 2 paragraph 2</p>
    </div>
<script>
    //getElementByClassName method is used to select HTML elements.this method select multiple tags And it select whole element with tag names also.
    //based on classname it select particular element.
    //className can be duplicate but not ID.
    //it will select all elements from whole document that have class property with "abc". 
    let a=document.getElementsByClassName("abc")
    console.log(a); 
    //to prove that this document.getElementClassname("abc") holds whole tag. i am storeing the result in varaible a and return in console.

    //it will give output in collection format.because here we have two tags with  same class name.
</script>
</body>
</html>
