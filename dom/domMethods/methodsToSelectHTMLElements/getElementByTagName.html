<body>
    <div>
        <h1>Hi</h1>

    </div>
    <div>
        <h1>Hello</h1>

<script>
    //getElementByTagName method is used to select HTML elements.this method select multiple tags And it select whole element with tag names also.

    let a=document.getElementsByTagName("h1")
    console.log(a); 
       //to prove that this document.getElementTagName("abc") holds whole tag. i am storeing the result in varaible a and return in console.

    //it will give output in collection format.because here we have two tags with  same TagName.
</script>
