</head>
<body>
   <div id="one">

      Normal Text Content

    <h1>InnerHtmL</h1>
    <p id="Test">hi</p>
    <p>hello</p>
    <p>how are you</p>
   </div>
 
 <div>
    <input type="button" onclick="m1()" value="click">
 </div>
    <script>
        let m1=()=>{
         // When you use the innerHTML property, it reads both the HTML markup and the text content of the element.

       console.log(elem.innerHTML)

       let elem1=document.getElementById('Test');
       console.log(elem1.innerHTML)
       
        
        };
    </script>
