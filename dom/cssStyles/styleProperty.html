<!-- To set the inline style of an element, you use the style property of that element:   element.style -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="abc" style="color:green;">Hi Styles</h1>
    <script>
        let a=document.getElementById('abc')
        a.style.color="blue";
        
       // console.log(a);
        
    </script>
</body>
</html>
