<!-- removeAttribute() to remove the attribute with the specified name from the element. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <label for="">Name </label>
            <input type="text" id="abc" target="_blank" name="Siva">

            <script>
                let a=document.getElementById("abc")
                
                 a.removeAttribute('name')
                
                 console.log(a);//<input type="text" id="abc" target="_blank">
            </script>
        </form>
    </div>
</body>
</html>
