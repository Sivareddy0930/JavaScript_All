<!-- To get the value of an attribute on a specified element, you call the getAttribute() method of the element:

let value = element.getAttribute(name); -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form id="allform">
            <label for="">Name </label>
            <input type="text" id="abc" target="_blank" name="Siva">

            <script>
                let a=document.querySelector('#abc');
                let b=a.getAttribute('target')
                console.log(b);//output:-blank
            </script>


            <!-- <script>
                let a=document.querySelector('#abc');
                let b=a.getAttributeNames('name')
                console.log(b);//output:-['type', 'id', 'target', 'name']
            </script> -->

        </form>
    </div>
</body>
</html>
