<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS CreateElement Demo</title>
</head>
<body>
    <div >
        JavaScript textContent Demo!
        <p id="note">hiiii</p>
        <p>hello</p>
        <span style="display:none">Hidden Text!</span>
        <!-- my comment -->

    <script>let note = document.getElementById('note');
        note.textContent = 'This is a note';</script>
</body>
</html>
